

{% extends "base.html" %}

{% block title %}
    Changing user Data
{% endblock %}

{% block main %}
<section style="margin-bottom: 2rem;margin-top: 2rem;">
    <h1 class="secondary-box">Changing user data</h1>
</section>
<form class="card" method="post" style="width: 400px;">
    <section class="input-group">
        <p><i class="fa-solid fa-user"></i> Name</p>
        <input type="text" placeholder="new name" name="name" aria-label="name-input" value="{{ values.name }}">
    </section>
    <section class="input-group">
        <p><i class="fa-solid fa-user"></i> Surname</p>
        <input type="text" placeholder="new surname" name="surname" aria-label="name-input" value="{{ values.surname }}">
    </section>
    <button class="primary-button" style="margin-top: 1rem;" role="submit" aria-label="confirm">
        <span style="font-size: 1.2rem;" aria-hidden="true">
            Change name and surname
        </span>
    </button>
    <section style="margin-top: 1rem;">
        {% if errors %}
            {% for value in errors.values() %}
            <p class="error-message"><i class="fa-solid fa-triangle-exclamation"></i> {{ value[0] }}</p>
            {% endfor %}
        {% endif %}
    </section>
</form>
<a class="primary-button" style="margin-top: 2rem;margin-bottom: 2rem;" href="{{ url_for('user_data', id=session.get('idUser')) }}">
    <span style="font-size: 1.2rem;" aria-hidden="true">
        Back
    </span>
</a>

{% endblock %}
