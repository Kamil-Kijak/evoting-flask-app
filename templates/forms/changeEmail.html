

{% extends "base.html" %}

{% block title %}
    Changing E-mail
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('get_style', styleFile='form') }}">
{% endblock %}

{% block main %}
<section class="form-title">
    <h1 class="secondary-box">Changing email adress</h1>
</section>
<form class="card form-card" method="post">
    <section class="input-group">
        <p><i class="fa-solid fa-envelope"></i> Email</p>
        <input type="email" placeholder="new Email" name="email" aria-label="email-input" value="{{ values.email }}">
    </section>
    <button class="primary-button margin-y" type="submit" aria-label="confirm">
        <span class="ts-sm" aria-hidden="true">
            Change email adress
        </span>
    </button>
    <section class="errors-container">
        {% if errors %}
            {% for value in errors.values() %}
            <p class="error-message"><i class="fa-solid fa-triangle-exclamation"></i> {{ value[0] }}</p>
            {% endfor %}
        {% endif %}
    </section>
</form>
<a class="primary-button back-button" href="{{ url_for('user_data', id=session.get('idUser')) }}">
    <span class="ts-sm" aria-hidden="true">
        Back
    </span>
</a>

{% endblock %}
