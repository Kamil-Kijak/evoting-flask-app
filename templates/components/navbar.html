

<nav class="navbar" role="navigation">
        {% if session.get('idUser') %}
            <section class="flex-center" style="column-gap: 2rem;">

                    <i class="fa-solid fa-square-poll-vertical"></i>
                </section>
                <section class="links-container">
                    <a href="{{ url_for('user_data', id=session.get('idUser'))}}">

                            </span>
                        </button>

                    <a href="{{ url_for('votes_page')}}">

                        </button>
